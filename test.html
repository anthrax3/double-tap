<html>
<head>
  <title>tap component</title>
  <meta name="viewport" content="initial-scale=0.5; maximum-scale=0.5; user-scalable=0">
  <style>
    .box {
      width: 400px;
      height: 400px;
      border: 1px solid #222;
      color: #222;
      text-align: center;
      padding: 20px;
      margin: 20px;
      font-size: 44px;
      -webkit-user-select: none;
    }
  </style>
</head>
<body>
  <h1>tap component</h1>
  <div class="tap box">double tap to change color</div>

  <script src="../build/build.js" type="text/javascript"></script>
  <script type="text/javascript">
    var doubletap = require('double-tap'),
        box = document.querySelector('.tap.box');

    doubletap(box, function() {
      box.style.backgroundColor = randomColor();
    });

    function randomColor() {
      return '#'+Math.floor(Math.random()*16777215).toString(16);
    }
  </script>
</body>
</html>
